<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mice Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Discover your preffered rat</h1>
    <p id="description">Take this short form to share your rat appreciation :D</p>
    <form action="POST" id="survey-form">
        <fieldset>
            <label for="name" id="name-label"> Your name<input type="text" id="name" placeholder="Alberto Soares" required></label>
            <label for="email" id="email-label"> Your Email<input type="email" name="" id="email" placeholder="youremail@gmail.com" required></label>
            <label for="number" id="number-label"> Your Age<input type="number" name="" id="number" min="13" max="120" placeholder="Your age" ></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Do you possess rats?
                <select id="dropdown">
                    <option value="">
                        Choose One
                    </option>
                    <option value="1">
                        No, they are my friends >:(
                    </option>
                    <option value="2">
                        Yes, i have a collection
                    </option>
                    <option value="3">
                        I am a rat myself
                    </option>
                    <option value="4">
                        I just love their pictures
                    </option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Which is the cutest (Choose one)</legend>
            <label for="black"><input type="radio" name="rat-type" class="inline" id="black" value="black" required>Black</label>
            <label for="brown"><input type="radio" name="rat-type" class="inline" id="brown" value="brown" required>Brown</label>
            <label for="albino"><input type="radio" name="rat-type" class="inline" id="albino" value="albino" required>Albinos</label>
            <label for="grey"><input type="radio" name="rat-type" class="inline" id="grey" value="grey" required>Grey</label>
        </fieldset>
        <fieldset>
            <legend>What's Your Rat Personality?</legend>
            <label for="loving"><input type="checkbox" class="inline" id="loving" value="loving" >Loving</label>
            <label for="amicable"><input type="checkbox" class="inline" id="amicable" value="amicable" >Amicable</label>
            <label for="furious"><input type="checkbox" class="inline" id="furious" value="furious" >Furious</label>
            <label for="lazy"><input type="checkbox" class="inline" id="lazy" value="lazy" >Lazy</label>
            <label for="polite"><input type="checkbox" class="inline" id="polite" value="polite" >Polite</label>
        </fieldset>
        <fieldset>
            <label for="">Tell me a story about rats<textarea name="" id="" cols="30" rows="10"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
